<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous"/>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
          <a href="#home" id="navbar__logo">MOSH</a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="#home" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#about" class="navbar__links" id="about-page">About</a>
            </li>
            <li class="navbar__item">
              <a href="#services" class="navbar__links" id="services-page">Services</a>
            </li>
            <li class="navbar__btn">
              <a href="#sign-up" class="button" id="signup">Contacts</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!-- Hero Section -->
      <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Welcome to <span>My CV page</span></h1>
            <p class="hero__description">My portfolio</p>
            <button class="main__btn"><a href="#">Write</a></button>
        </div>
      </div>

      <!-- About Section -->
      <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-layer-group"></i></fa-layer-group></div>
            </div>
            <div class="main__content">
                <h1>What about me?</h1>
                <h2>I am starter programmer.</h2>
                <p>And you can call me, for details.</p>
                <button class="main__btn"><a href="#">My number</a></button>
            </div>
        </div>
      </div>

      <!-- Services Section -->
      <div class="services" id="services">
        <h1>My own skills of languages.</h1>
        <div class="services__wrapper">
            <div class="services__card">
                <h2>HTML 5</h2>
                <p></p>
                <div class="services__btn"><button>100%</button>
                </div>
            </div>
            <div class="services__card">
                <h2>CSS 3</h2>
                <p></p>
                <div class="services__btn"><button>75%</button>
                </div>
            </div>
            <div class="services__card">
                <h2>Java Script</h2>
                <p>in process...</p>
                <div class="services__btn"><button>0%</button>
                </div>
            </div>
            <div class="services__card">
                <h2>REACT</h2>
                <p>soon...</p>
                <div class="services__btn"><button>0%</button>
                </div>
            </div>
        </div>
      </div>

      <!-- Features Section -->

    <script src="app.js"></script>
</body>
</html>
